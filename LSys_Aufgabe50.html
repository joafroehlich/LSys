<pre><p class ="Aufgabe">Lineare Gleichungssysteme Aufgabe 50

 9x + 12y = 5 
12x + 16y = 4    
 
D = <math><mo>|</mo>><mtable><mtr><mtd><mn>9</mn></mtd><mtd><mn>12</mn></mtd></mtr><mtr><mtd><mn>12</mn></mtd><mtd><mn>16</mn></mtd></mtr></mtable><mo>|</mo></math> = 9 * 16 - 12 * 12 = 144 - 144 = 0 
 
D<sub>x</sub> = <math><mo>|</mo>><mtable><mtr><mtd><mn>5</mn></mtd><mtd><mn>12</mn></mtd></mtr><mtr><mtd><mn>4</mn></mtd><mtd><mn>16</mn></mtd></mtr></mtable><mo>|</mo></math> = 5 * 16 - 4 * 12 = 80 - 48 = 32 
 
D<sub>y</sub> = <math><mo>|</mo>><mtable><mtr><mtd><mn>9</mn></mtd><mtd><mn>5</mn></mtd></mtr><mtr><mtd><mn>12</mn></mtd><mtd><mn>4</mn></mtd></mtr></mtable><mo>|</mo></math> = 9 * 4 - 12 * 5 = 36 - 60 = -24 
 
D = 0     D<sub>x</sub> ≠ 0     D<sub>y</sub> ≠ 0   ---> 
 
<span style="color:red;">keine Lösung</span>  
               
 
</p></pre>
