<pre><p class ="Aufgabe">Lineare Gleichungssysteme Aufgabe 2

x = -4y + 7   (1)     
x = -6y + 7   (2)

Gleichsetzverfahren:
 
      x = x 
                                               
-4y + 7 = -6y + 7 |+6y 
 
 2y + 7 = 7  |-7 
 
     2y = 0 |:2 
 
<span style="color:red;">y = 0</span> 

y = 0 in (1) eingesetzt:

<span style="color:red;">x</span> = -4 * 0 + 7 <span style="color:red;">= 7</span>
